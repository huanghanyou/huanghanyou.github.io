<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Google Search</title>
	<style>
		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100vh;
			background-color: #f2f2f2;
			border: 10px solid #ccc;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			padding: 20px;
			position: relative;
			overflow: hidden;
		}

		.logo {
			transform: rotate(180deg);
			margin-bottom: 20px;
		}

		.info {
			margin-top: 20px;
			font-size: 16px;
			color: #333;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		input[type="text"] {
			padding: 10px;
			width: 400px;
			border-radius: 5px;
			border: 1px solid #ddd;
			font-size: 16px;
			margin-right: 10px;
		}

		button[type="submit"] {
			padding: 10px 20px;
			background-color: #4285f4;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		/* 添加装饰边框 */
		.container:before {
			content: '';
			display: block;
			position: absolute;
			top: -10px;
			left: -10px;
			width: calc(100% + 20px);
			height: calc(100% + 20px);
			border: 10px solid #4285f4;
			border-radius: 20px;
			z-index: -1;
		}

		/* 添加背景图案 */
		.container:after {
			content: '';
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/dark_embroidery.png');
			opacity: 0.1;
			z-index: -2;
		}

		/* 添加字体动画效果 */
		.container span {
			position: absolute;
			top: -100px;
			font-size: 60px;
			font-weight: bold;
			color: #4285f4;
			opacity: 0.2;
			animation: fall 10s linear infinite;
		}

		/* 动画效果 */
		@keyframes fall {
			from {
				top: -100px;
				transform: rotate(0deg);
			}
			to {
				top: 100%;
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
		<form action="https://www.google.com/search" method="GET">
			<input type="text" name="q" placeholder="Search...">
			<button type="submit">Search</button>
		</form>
		<!-- 添加动态汉字效果 -->
		<span>黄涵优 2200011029 开发</span>
